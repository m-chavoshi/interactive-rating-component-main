<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="ratingModal">
    <div class="ratingState">
      <!-- Rating state start -->

      <div class="ratingLogo">
        <img src="./images/icon-star.svg" alt="star">
      </div>

      <p class="h">How did we do?</p>

      <p class="p">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <form action="#" class="rateForm" onsubmit="thankYou();return false">
        <div class="rateBox">
          <label>
            <input value="1" type="radio" name="rateRadio">
            <div class="rateInput">1</div>
          </label>
          <label>
            <input value="2" type="radio" name="rateRadio">
            <div class="rateInput">2</div>
          </label>
          <label>
            <input value="3" type="radio" name="rateRadio">
            <div class="rateInput">3</div>
          </label>
          <label>
            <input value="4" type="radio" name="rateRadio">
            <div class="rateInput">4</div>
          </label>
          <label>
            <input value="5" type="radio" name="rateRadio">
            <div class="rateInput">5</div>
          </label>
        </div>


        <input type="submit" value="SUBMIT">
      </form>

      <!-- Rating state end -->
    </div>

    <div class="thankYouState">
      <!-- Thank you state start -->

      <div class="thankYouIllustration">
        <img src="./images/illustration-thank-you.svg" alt="thankYouIllustration">
      </div>

      <div class="selectedRate">You selected
        <!-- Add rating here --> out of 5
      </div>

      <p class="h txtAlignCenter">Thank you!</p>

      <p class="p txtAlignCenter">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mahdi chavoshi</a>.
    </div> -->
  </div>


</body>

</html>

<script src="scripts.js"></script>
